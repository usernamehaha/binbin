<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>任务一</title>
	</head>
	<body>
		<label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
        <button id="button" onclick="change()">确认填写</button>

        <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

        <script type="text/javascript">

        function change() {		  
            document.getElementById("button").onclick=function(){
         	var ab=document.getElementById("aqi-display");
         	ab.innerHTML=document.getElementById("aqi-input");    
         };
         
</script>
	</body>
</html>
